<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Events</h1>
            <button id="addEventBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                Add New Event
            </button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">#</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Adding an Event -->
    <div id="addEventModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4">Add Event</h2>
            <form id="addEventForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Event Title</label>
                    <input type="text" id="eventTitle" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="eventDate" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="time" id="eventTime" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="eventLocation" class="mt-1 p-2 w-full border rounded-md" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:5000/api/events';  // API URL for Events
        const modal = document.getElementById('addEventModal');
        const addEventForm = document.getElementById('addEventForm');
        let editingEventId = null;  // Variable to track if editing an event

        // Open Modal for Adding a New Event
        document.getElementById('addEventBtn').addEventListener('click', () => {
            modal.classList.remove('hidden');
            editingEventId = null;  // Reset editing
            addEventForm.reset();
        });

        // Close Modal on Cancel Button
        document.getElementById('cancelBtn').addEventListener('click', () => modal.classList.add('hidden'));

        // Close Modal on Escape Key
        document.addEventListener('keydown', (event) => {
            if (event.key === "Escape") modal.classList.add('hidden');
        });

        // Load Events on Page Load
        document.addEventListener('DOMContentLoaded', loadEvents);

        function loadEvents() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('eventsTableBody');
                    tableBody.innerHTML = '';
                    data.forEach((event, index) => {
                        addEventToTable(index + 1, event);
                    });
                })
                .catch(error => console.error('Error loading events:', error));
        }

        // Add Event to Table (UI)
        function addEventToTable(index, event) {
            const tableBody = document.getElementById('eventsTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-4">${index}</td>
                <td class="px-6 py-4">${event.title}</td>
                <td class="px-6 py-4">${event.date}</td>
                <td class="px-6 py-4">${event.time}</td>
                <td class="px-6 py-4">${event.location}</td>
                <td class="px-6 py-4">
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg" onclick="editEvent(${event._id}, this)">Edit</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded-lg" onclick="deleteEvent(${event._id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        }

        // Edit Event
        function editEvent(eventId, button) {
            fetch(`${apiUrl}/${eventId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('eventTitle').value = data.title;
                    document.getElementById('eventDate').value = data.date.split('T')[0];
                    document.getElementById('eventTime').value = data.time.split('T')[1].slice(0, 5);
                    document.getElementById('eventLocation').value = data.location;
                    modal.classList.remove('hidden');
                    editingEventId = eventId;
                })
                .catch(error => console.error('Error fetching event for editing:', error));
        }

        // Add or Update Event
        addEventForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const newEvent = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                location: document.getElementById('eventLocation').value
            };

            if (editingEventId) {
                // Update event
                fetch(`${apiUrl}/${editingEventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newEvent)
                })
                .then(response => response.json())
                .then(() => {
                    loadEvents();
                    modal.classList.add('hidden');
                    addEventForm.reset();
                })
                .catch(error => console.error('Error updating event:', error));
            } else {
                // Create new event
                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newEvent)
                })
                .then(response => response.json())
                .then(() => {
                    loadEvents();
                    modal.classList.add('hidden');
                    addEventForm.reset();
                })
                .catch(error => console.error('Error adding event:', error));
            }
        });

        // Delete Event
        function deleteEvent(eventId) {
            fetch(`${apiUrl}/${eventId}`, { method: 'DELETE' })
                .then(() => loadEvents())
                .catch(error => console.error('Error deleting event:', error));
        }
    </script>
</body>

</html>
