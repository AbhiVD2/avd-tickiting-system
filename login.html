<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login KlugerKopf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('D:/Coding/html for society/logo/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      /* Remove margin */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      width: 98%;
      /* Make header full width */
      position: fixed;
      /* Fix header at the top */
      top: 0;
      /* Align header to the top */
      z-index: 1000;
      /* Ensure header is above other content */
    }

    nav {
      display: flex;
      justify-content: right;
      align-items: center;
      flex-grow: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      /* Make fonts bold */
    }

    .language {
      margin-left: auto;
    }

    .logo {
      margin-right: 20px;
    }

    .container {
      background-color: #fcf9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: relative;
      margin-top: 250px;
      /* Adjust margin to account for fixed header */
      margin-left: 100px;
      /* Adjust margin left */
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"],
    .signup-button {
      width: 90%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }

    input[type="submit"]:hover,
    .signup-button:hover {
      background-color: #4d7cc2;
    }

    .dialog-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 80px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .dialog-box p {
      margin: 0;
      font-size: 18px;
    }

    .dialog-box button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .dialog-box button:hover {
      background-color: #b32947;
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo"><img src="logo\logo.webp" alt="Logo" height="60"></a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="signup.html">REGISTER</a>
      <a href="admin-login.html">AGENT LOGIN</a>
      <a href="#">ALERTS</a>
      <a href="#">CONTACT US</a>
      <a href="#">HELP & SUPPORT</a>
      <a href="#">FAQ</a>
    </nav>
  </header>
  <div class="container">
    <h2>Login KlugerKopf</h2>
    <form id="loginForm">
      <div class="form-group radio-group">
        <label>
          <input type="radio" name="selection" value="Owner" onclick="deselectOther('Owner')"> Owner
        </label>
        <label>
          <input type="radio" name="selection" value="SCT" onclick="deselectOther('SCT')"> SCT
        </label>
      </div>
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <!-- Removed Signup button -->
  </div>

  <div class="dialog-box" id="dialogBox">
    <p id="dialogMessage"></p>
    <button onclick="closeDialog()">Close</button>
  </div>

  <script>
    // Check if user is already logged in and redirect to the dashboard
    if (localStorage.getItem("logedIn")) {
      window.location.href = 'user-dashboard.html'; // Redirect if logged in
    }

    function deselectOther(selectedValue) {
      const radios = document.querySelectorAll('input[name="selection"]');
      radios.forEach(radio => {
        if (radio.value !== selectedValue) {
          radio.checked = false;
        }
      });
    }

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();  // trim any extra spaces
      const password = document.getElementById('password').value.trim();  // trim any extra spaces
      const selection = document.querySelector('input[name="selection"]:checked') ? document.querySelector('input[name="selection"]:checked').value : '';

      // Make sure selection is made
      if (!selection) {
        document.getElementById('dialogMessage').innerText = 'Please select Owner or SCT';
        document.getElementById('dialogBox').style.display = 'block';
        return;
      }

      // Fetch users from API
      fetch('http://127.0.0.1:5000/api/users')
        .then(response => response.json()) // Parse the response as JSON
        .then(users => {
          console.log('Users fetched from API:', users); // Debugging log to see the fetched users
          // Find the user based on username, password, and user type
          const user = users.find(user =>
            user.createUsername === username &&
            user.createPassword === password &&
            user.userType === selection
          );

          if (user) {
            localStorage.setItem("logedIn", username); // Store the logged-in username
            localStorage.setItem("users", JSON.stringify(users));  // Store the users array
            window.location.href = 'user-dashboard.html'; // Redirect to user dashboard

          } else {
            document.getElementById('dialogMessage').innerText = 'Account Details Not Found!!!';
            document.getElementById('dialogBox').style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error fetching users:', error);
          document.getElementById('dialogMessage').innerText = 'Error fetching user data. Please try again later.';
          document.getElementById('dialogBox').style.display = 'block';
        });
    });

    function closeDialog() {
      document.getElementById('dialogBox').style.display = 'none';
    }
  </script>
</body>

</html>
