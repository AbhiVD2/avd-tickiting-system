<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Data</title>

        <!-- External Resources -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .personal-data h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #007bff;
        }

        .personal-data .row {
            margin-bottom: 15px;
        }

        .personal-data .col-4 {
            font-weight: bold;
            color: #007bff;
        }

        .personal-data p {
            margin: 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .personal-data .data-value {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .alert {
            margin-top: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
    </style>
    </head>
    <body>

        <div class="personal-data">
            <h2><span class="badge text-bg-secondary">Personal Data</span></h2>

            <div class="row">
                <div class="col-4">Full Name:</div>
                <div class="col-8" id="fullName"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Email:</div>
                <div class="col-8" id="email"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Mobile No:</div>
                <div class="col-8" id="mobileNo"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Society Name:</div>
                <div class="col-8" id="societyName"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Wing/Building No:</div>
                <div class="col-8" id="wingBuildingNo"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Flat No:</div>
                <div class="col-8" id="flatNo"
                    class="data-value">Loading...</div>
            </div>
            <div class="row">
                <div class="col-4">Flat Owner Name:</div>
                <div class="col-8" id="flatOwnerName"
                    class="data-value">Loading...</div>
            </div>
        </div>

        <script>
        console.log("called");

        const allUsers = JSON.parse(localStorage.getItem('users')) || [];
        const loggedInUser = localStorage.getItem("logedIn");

        console.log('All Users:', allUsers);
        console.log('Logged In User:', loggedInUser);

        const userExists = allUsers.find(user => user.createUsername === loggedInUser);
        
        if (userExists) {
            console.log("User found:", userExists);
            document.getElementById('fullName').textContent = `${userExists.fullName}`;
            document.getElementById('email').textContent = `${userExists.email}`;
            document.getElementById('mobileNo').textContent = `${userExists.mobileNo}`;
            document.getElementById('societyName').textContent = `${userExists.societyName}`;
            document.getElementById('wingBuildingNo').textContent = `${userExists.wingBuildingNo}`;
            document.getElementById('flatNo').textContent = `${userExists.flatNo}`;
            document.getElementById('flatOwnerName').textContent = `${userExists.flatOwnerName}`;
        } else {
            alert('No user is logged in.');
            window.location.href = 'login.html';
        }
    </script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    </body>
</html>
