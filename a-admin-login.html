<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login KlugerKopf</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('logo/Bgimage.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding-top: 900px; /* Add padding to start background after header */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      width: 98%;
      /* Make header full width */
      position: fixed;
      /* Fix header at the top */
      top: 0;
      /* Align header to the top */
      z-index: 1000;
      /* Ensure header is above other content */
    }

    nav {
      display: flex;
      justify-content: right;
      align-items: center;
      flex-grow: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      /* Make fonts bold */
    }

    .language {
      margin-left: auto;
    }

    .logo {
      margin-right: 20px;
    }

    .container {
      background-color: #fcf9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Center the container */
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  </head>

  <body>

    <div id="header"></div>

    <script>
         fetch('main-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
        </script>

    <div class="container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input type="text" id="adminUsername" name="adminUsername"
          placeholder="Username" required><br>
        <input type="password" id="adminPassword" name="adminPassword"
          placeholder="Password" required><br>
        <input type="submit" value="Login">
      </form>
    </div>

    <script>
    const adminCredentials = {
      "Admin1": "1",
      "Admin2": "2",
      "Admin3": "3",
      "Admin4": "4"
    };

    document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const adminUsername = document.getElementById('adminUsername').value;
      const adminPassword = document.getElementById('adminPassword').value;

      if (adminCredentials[adminUsername] === adminPassword) {
      
        localStorage.setItem("loggedId", adminUsername); // Corrected key

        if (localStorage.getItem('loggedId')) {
        window.location.href = 'a-admin-dashboard.html';
        }
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
  </body>

</html>
