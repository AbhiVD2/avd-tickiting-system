<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      padding: 20px;
    }

    .main {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      align-items: center;
    }

    .sidebar {
      background-color: #294192;
      width: 60px;
      height: 100vh;
      padding: 15px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: width 0.3s;
      z-index: 1000; /* Ensure sidebar is on top */
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: margin 0.3s;
    }

    .sidebar .profile img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .sidebar .profile span {
      display: none;
      color: white;
      font-weight: bold;
      margin-left: 10px; /* Add margin for spacing */
    }

    .sidebar:hover .profile span {
      display: inline;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      margin: 40px 0;
      font-weight: bold;
      transition: color 0.3s;
    }

    .sidebar a i {
      margin-right: 10px;
      display: inline-block;
      width: 20px;
      text-align: center;
    }

    .sidebar a span {
      display: none;
      transition: display 0.3s;
    }

    .sidebar:hover a span {
      display: inline;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      margin: 70px;
      padding: 30px;
      flex: 1;
      width: calc(100% - 80px);
      box-sizing: border-box;
      transition: margin-left 0.3s, width 0.3s;
      position: relative; /* Ensure content stays in place */
    }

    .sidebar:hover~.content {
      /* Remove margin-left and width adjustments */
    }

    .logout {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #d32f2f;
    }

    .personal-data {
      margin-top: 100px;
    }

    .personal-data h2 {
      margin-bottom: 20px;
    }

    .personal-data p {
      margin: 10px 0;
    }

    .ticket-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 188px; /* Adjusted margin-top */
    }

    .issue-ticket,
    .ticket-status {
      flex: 10;
      min-width: 300px;
    }

    .container-sidebar-form {
      margin-top: 60px;
    }

    .small-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      width: calc(25% - 40px);
      box-sizing: border-box;
    }

    .small-containers {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="container-sidebar-form">
      <div class="sidebar">
        <div class="profile">
          <img src="profile-photo.jpg" alt="Profile Photo">
          <span id="username"></span>
        </div>
        <a href="javascript:void(0);" onclick="loadContent('dashboard.html')">
          <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
        </a>
        <a href="javascript:void(0);" onclick="loadContent('events.html')">
          <i class="fas fa-calendar-alt"></i><span>Event</span>
        </a>
        <a href="javascript:void(0);" onclick="loadContent('ticket-submission.html')">
          <i class="fas fa-ticket-alt"></i><span>Complaint</span>
        </a>
        <a href="javascript:void(0);" onclick="loadContent('emergency-contacts.html')">
          <i class="fas fa-phone-alt"></i><span>Emergency Contacts</span>
        </a>
        <a href="javascript:void(0);" onclick="loadContent('personal-details.html')">
          <i class="fas fa-user"></i><span>Personal Details</span>
        </a>
        <a href="javascript:void(0);" onclick="loadContent('settings.html')">
          <i class="fas fa-cog"></i><span>Settings</span>
        </a>
        <a href="javascript:void(0);" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i><span>Logout</span>
        </a>
      </div>
      <div class="content">
        <div class="small-containers">
          <div class="small-container">
            <h3>Container 1</h3>
            <p>Content for container 1</p>
          </div>
          <div class="small-container">
            <h3>Container 2</h3>
            <p>Content for container 2</p>
          </div>
          <div class="small-container">
            <h3>Container 3</h3>
            <p>Content for container 3</p>
          </div>
          <div class="small-container">
            <h3>Container 4</h3>
            <p>Content for container 4</p>
          </div>
        </div>
        <div id="dynamicContent">
          <div class="ticket-container">
            <div class="issue-ticket">
              <!-- Issue Ticket content here -->
            </div>
            <div class="ticket-status">
              <!-- Ticket Status content here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('logedIn')
      localStorage.removeItem("users");  // Store the users array
      window.location.href = 'login.html';
    }

    function loadContent(url) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.onload = function () {
        if (this.status === 200) {
          console.log("Content loaded successfully");
          // Replace the content of the 'dynamicContent' div with the loaded content
          document.getElementById('dynamicContent').innerHTML = this.responseText;
          // Execute any scripts in the loaded content
          const scripts = document.getElementById('dynamicContent').getElementsByTagName('script');
          for (let i = 0; i < scripts.length; i++) {
            eval(scripts[i].innerText);
          }
        } else {
          console.log("Error loading content");
          document.getElementById('dynamicContent').innerHTML = `<p>Error loading content. Please try again.</p>`;
        }
      };
      xhr.send();
    }

    // const allUsers = JSON.parse(localStorage.getItem('users')) || [];
    // Dashboard Script
    const luser = localStorage.getItem("logedIn");
    const allUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Find user based on logged-in username
    const userExists = allUsers.find(user => user.createUsername === luser);

    if (userExists) {
      document.getElementById('username').textContent = ` ${userExists.fullName}`;
      document.getElementById('profileName').textContent = userExists.fullName;
    } else {
      alert('No user is logged in.');
      window.location.href = 'login.html';
    }

    // Redirect to dashboard section on page refresh
    window.onload = function() {
      if (!window.location.hash) {
        window.location = window.location + '#home';
        window.location.reload();
      }
    };
  </script>
</body>

</html>
