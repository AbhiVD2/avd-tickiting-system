<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Submission</title>
  <!-- Add Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* background-color: #f8f9fa; */
    }

    .container {
      margin-top: -27px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-control,
    .form-select,
    .form-textarea {
      border-radius: 5px;
      padding: 10px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    .btn-submit:hover {
      background-color: #45a049;
    }

    .dialog-box {
      margin-top: 20px;
      display: none;
    }

    .footer-note {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #555;
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 5px solid #4CAF50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Inspirational Thought -->
    <div class="quote">
      "For every issue, there's a solution waiting. Stay calm and submit your ticket."
    </div>

    <h2 class="text-center">Issue Ticket</h2>

    <!-- Ticket Submission Form -->
    <form id="ticketForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="issueLocation" name="issueLocation" placeholder="Issue Location" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="wingBuildingNo" name="wingBuildingNo" placeholder="Wing/Building No" required>
      </div>

      <div class="mb-3">
        <select class="form-select" id="society" name="society" required>
          <option value="" disabled selected>Select Society</option>
        </select>
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="description" name="description" placeholder="Description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
      <p id="dialogMessage"></p>
    </div>

    <div class="footer-note">
      Take care, stay safe, and remember your ticket matters. Weâ€™re here to help!
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <script>

      const API_BASE_URL = 'http://127.0.0.1:5000'

    async function fetchSocieties() {
      try {

        const luser = localStorage.getItem("logedIn");
        const allUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Find user based on logged-in username
        const userExists = allUsers.find(user => user.createUsername === luser);

        const params = new URLSearchParams();
        params.append('manager_id', userExists.managers);
        const queryString = params.toString();

        const url= `${API_BASE_URL}`+'/api/societies?'+queryString
        console.log(url);

        const response = await fetch(`${API_BASE_URL}`+'/api/societies?'+queryString); // Replace with your API endpoint
        const societies = await response.json();
        const societySelect = document.getElementById('society');

        societies.forEach(society => {
          const option = document.createElement('option');
          option.value = society._id; // Assuming each society has an '_id' field
          option.textContent = `${society.name} - ${society.address} - ${society.incharge}`; // Customize as needed
          societySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching societies:', error);
      }
    }

    // Call the function to load society data when the page loads
    fetchSocieties();

    document.getElementById('ticketForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const issueLocation = document.getElementById('issueLocation').value;
      const wingBuildingNo = document.getElementById('wingBuildingNo').value;
      const description = document.getElementById('description').value;
      const society = document.getElementById('society').value;
      const now = new Date();
      const options = { timeZone: 'Asia/Kolkata', hour12: false };
      const istTime = now.toLocaleString('en-IN', options);

      const generateUniqueCode = (existingCodes) => {
        let code;
        do { code = Math.floor(10000 + Math.random() * 90000); }
        while (existingCodes.has(code));
        existingCodes.add(code);
        return code;
      };

      const existingCodes = new Set();
      const newCode = generateUniqueCode(existingCodes);

      const ticketData = {
        tickitId: newCode,
        fullName,
        email,
        subject,
        issueLocation,
        wingBuildingNo,
        description,
        society,
        status: 'Open',
        createdAt: istTime
      };

      // Send ticket data to the API
      try {


        const luser = localStorage.getItem("logedIn");
        const allUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Find user based on logged-in username
        const userExists = allUsers.find(user => user.createUsername === luser);

        const params = new URLSearchParams();
        params.append('manager_id', userExists.managers);
        const queryString = params.toString();

        const url= `${API_BASE_URL}`+'/api/tickets'
        console.log(url);


        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Logged-In-User':userExists._id
          },
          body: JSON.stringify(ticketData)
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Success:', data);
        alert(`Ticket submitted successfully! Ticket ID: ${newCode}`);
        document.getElementById('ticketForm').reset();
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting the ticket. Please try again.');
      }
    });
  </script>
</body>

</html>
