<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Events</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">Add Event</button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            #
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Event Title
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Time
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Location
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Placeholder for 20 rows -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">1</td>
                        <td class="px-6 py-4 whitespace-nowrap">Event Title 1</td>
                        <td class="px-6 py-4 whitespace-nowrap">2023-01-01</td>
                        <td class="px-6 py-4 whitespace-nowrap">10:00 AM</td>
                        <td class="px-6 py-4 whitespace-nowrap">Location 1</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat similar rows up to 20 -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">2</td>
                        <td class="px-6 py-4 whitespace-nowrap">Event Title 2</td>
                        <td class="px-6 py-4 whitespace-nowrap">2023-01-02</td>
                        <td class="px-6 py-4 whitespace-nowrap">11:00 AM</td>
                        <td class="px-6 py-4 whitespace-nowrap">Location 2</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                    <!-- ... -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">20</td>
                        <td class="px-6 py-4 whitespace-nowrap">Event Title 20</td>
                        <td class="px-6 py-4 whitespace-nowrap">2023-01-20</td>
                        <td class="px-6 py-4 whitespace-nowrap">05:00 PM</td>
                        <td class="px-6 py-4 whitespace-nowrap">Location 20</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="bg-yellow-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-yellow-600">Edit</button>
                            <button class="bg-red-500 text-white px-2 py-1 rounded-lg shadow-md hover:bg-red-600">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
