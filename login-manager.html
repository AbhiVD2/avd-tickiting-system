<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Login KlugerKopf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('logo/pexels-davidmcbee-1546166.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding-top: 810px; /* Add padding to start background after header */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8f8f8;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      width: 98%;
      /* Make header full width */
      position: fixed;
      /* Fix header at the top */
      top: 0;
      /* Align header to the top */
      z-index: 1000;
      /* Ensure header is above other content */
    }

    nav {
      display: flex;
      justify-content: right;
      align-items: center;
      flex-grow: 1;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      /* Make fonts bold */
    }

    .language {
      margin-left: auto;
    }

    .logo {
      margin-right: 20px;
    }

    .container {
      background-color: #fcf9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Center the container */
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo"><img src="logo\logo.webp" alt="Logo" height="60"></a>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <!-- <a href="signup.html">REGISTER</a> -->
      <a href="admin-login.html">AGENT LOGIN</a>
      <a href="#">ALERTS</a>
      <a href="#">CONTACT US</a>
      <a href="#">HELP & SUPPORT</a>
      <a href="#">FAQ</a>
    </nav>
  </header>

  <div class="container">
    <h2>Manager Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const managers = JSON.parse(localStorage.getItem('managers')) || [];

      const manager = managers.find(manager => manager.createUsername === username && manager.createPassword === password);

      if (manager) {
        alert('Login successful!');
        localStorage.setItem("logedIn",manager)
        window.location.href = 'manager-dashboard.html';
      } else {
        document.getElementById('dialogMessage').innerText = 'Account Details Not Found!!!';
        document.getElementById('dialogBox').style.display = 'block';
      }
    });

    function closeDialog() {
      document.getElementById('dialogBox').style.display = 'none';
    }

    // Clear fields on page load
    window.onload = function() {
      document.getElementById('loginForm').reset();
    };
  </script>
</body>
</html>
