<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.5s;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-white-900 text-white font-sans">
  <div class="sidebar">
    <a href="a-admin-dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="m-user-data.html"><i class="fas fa-users"></i>Society Staff</a>
    <a href="manager.html"><i class="fas fa-user-tie"></i>Managers</a>
    <a href="ticket-dashboard.html"><i class="fas fa-ticket-alt"></i>Ticket Dashboard</a>
    <a href="society.html"><i class="fas fa-building"></i>Society</a>
    <a href="services.html"><i class="fas fa-briefcase"></i>Services</a>
    <a href="a-admin-login.html" onclick="logout()" id="logoutBtn" class="hidden"><i class="fas fa-sign-out-alt"></i>Logout</a>
  </div>
  <div class="main-content">
    <iframe src="dashboard.html" class="w-full h-full border-0"></iframe>
    <div id="welcomeMessage" class="text-center text-2xl mt-4"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedId');
      window.location.href = 'a-admin-login.html';
    }

    const admin = localStorage.getItem('loggedId');

    // Fetch user data from API
    async function fetchUserData() {
      try {
        const response = await fetch(`http://127.0.0.1:5000/api/users/${admin}`);
        const user = await response.json();
        document.getElementById('welcomeMessage').textContent = `Welcome back, ${user.name}`;
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    // Check if loggedId exists and is admin, otherwise redirect
    if (!admin) {
      window.location.href = 'a-admin-login.html'; // Redirect to login if not logged in
    } else {
      // Show logout button if loggedId exists
      document.getElementById('logoutBtn').classList.remove('hidden');
      fetchUserData(); // Fetch and display user data
    }
  </script>
</body>

</html>
