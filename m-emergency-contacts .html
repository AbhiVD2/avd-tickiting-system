<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Emergency Contacts</h2>
    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Contact Dept</th>
          <th>Contact Person</th>
          <th>Contact No</th>
        </tr>
      </thead>
      <tbody>
        <!-- Society-specific contacts -->
        <tr>
          <td>1</td>
          <td>Security</td>
          <td>John Doe</td>
          <td>123-456-7890</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maintenance</td>
          <td>Jane Smith</td>
          <td>098-765-4321</td>
        </tr>
        <!-- Commercial numbers -->
        <tr>
          <td>3</td>
          <td>Police</td>
          <td>Emergency</td>
          <td>100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Fireman</td>
          <td>Emergency</td>
          <td>101</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Ambulance</td>
          <td>Emergency</td>
          <td>102</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Doctor</td>
          <td>Dr. Smith</td>
          <td>555-123-4567</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
