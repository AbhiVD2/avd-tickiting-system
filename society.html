<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.5s;
      padding: 20px;
    }

    table th, table td {
      text-align: center;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="sidebar">
    <a href="a-admin-dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="society.html"><i class="fas fa-building"></i>Society</a>
    <a href="manager.html"><i class="fas fa-user-tie"></i>Managers</a>
    <a href="m-user-data.html"><i class="fas fa-users"></i>Society Staff</a>
    <a href="ticket-dashboard.html"><i class="fas fa-ticket-alt"></i>Ticket Dashboard</a>
    <a href="administration.html"><i class="fas fa-cogs"></i>Administration</a>
    <a href="finance.html"><i class="fas fa-money-check-alt"></i>Finance</a>
    <a href="services.html"><i class="fas fa-briefcase"></i>Services</a>

    <a href="a-admin-login.html" onclick="logout()" id="logoutBtn" class="hidden"><i class="fas fa-sign-out-alt"></i>Logout</a>
  </div>

  <div class="main-content">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl text-gray-800">Society Details</h2>
      <button onclick="addSociety()" class="bg-green-600 text-white py-2 px-4 rounded">Add New Society</button>
    </div>
    <div class="overflow-x-auto overflow-y-auto max-h-96">
      <table class="w-full border-collapse">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-2 border">Society Name</th>
            <th class="p-2 border">Address</th>
            <th class="p-2 border">Incharge Name</th>
            <th class="p-2 border">Contact</th>
            <th class="p-2 border">Manager</th>
            <th class="p-2 border">Edit</th>
            <th class="p-2 border">Delete</th>
          </tr>
        </thead>
        <tbody id="societyData">
          <!-- Society data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let managers = [];

    // Function to fetch and display societies from the API
    function fetchSocieties() {
      fetch('http://127.0.0.1:5000/api/societies')
        .then(response => response.json())
        .then(societies => {
          societyData = societies;
          populateTable();
        })
        .catch(error => console.error('Error fetching societies:', error));
    }

    // Function to fetch managers from the API
    function fetchManagers() {
      return fetch('http://127.0.0.1:5000/api/managers')
        .then(response => response.json())
        .then(data => {
          managers = data;
        })
        .catch(error => console.error('Error fetching managers:', error));
    }

    // Function to populate the table with society data
    function populateTable() {
      const societyDataTable = document.getElementById('societyData');
      societyDataTable.innerHTML = ''; // Clear any previous data
      societyData.forEach((society, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border"><input type="text" value="${society.name}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${society.address}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${society.incharge}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${society.contact}" disabled class="w-full text-center"></td>
          <td class="p-2 border">
            <select class="manager-dropdown w-full text-center" disabled>
              ${managers.map(manager => `<option value="${manager._id}" ${manager._id === society.managerId ? 'selected' : ''}>${manager.fullName}</option>`).join('')}
            </select>
          </td>
          <td class="p-2 border"><button class="bg-blue-500 text-white py-1 px-2 rounded" onclick="editSociety(${index}, this)">Edit</button></td>
          <td class="p-2 border"><button class="bg-red-500 text-white py-1 px-2 rounded" onclick="deleteSociety('${society._id}')">Delete</button></td>
        `;
        societyDataTable.appendChild(row);
      });
    }

    // Function to edit a society
    async function editSociety(index, button) {
      const row = button.parentElement.parentElement;
      const inputs = row.querySelectorAll('input, select');
      const isEditing = button.textContent === 'Edit';

      if (isEditing && managers.length === 0) {
        await fetchManagers();
      }

      inputs.forEach(input => input.disabled = !isEditing);
      button.textContent = isEditing ? 'Save' : 'Edit';

      if (!isEditing) {
        const updatedSociety = {
          name: inputs[0].value,
          address: inputs[1].value,
          incharge: inputs[2].value,
          contact: inputs[3].value,
          managerId: inputs[4].value
        };

        // Call the API to update the society
        fetch(`http://127.0.0.1:5000/api/societies/${societyData[index]._id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedSociety)
        })
          .then(response => response.json())
          .then(() => alert('Society data updated successfully!'))
          .catch(error => console.error('Error updating society:', error));
      }
    }

    // Function to delete a society
    function deleteSociety(societyId) {
      if (confirm('Are you sure you want to delete this society?')) {
        fetch(`http://127.0.0.1:5000/api/societies/${societyId}`, {
          method: 'DELETE',
        })
          .then(response => response.json())
          .then(() => fetchSocieties())  // Refresh the table after deletion
          .catch(error => console.error('Error deleting society:', error));
      }
    }

    // Function to add a new society
    function addSociety() {
      const newSociety = { name: "", address: "", incharge: "", contact: "", managerId: "" };

      fetch('http://127.0.0.1:5000/api/societies', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newSociety)
      })
        .then(response => response.json())
        .then(data => {
          newSociety._id = data.id;  // Add the returned id to the new society
          societyData.push(newSociety);
          populateTable();  // Refresh the table with the new society
          // alert('New society added successfully!');
        })
        .catch(error => console.error('Error adding society:', error));
    }

    // Initialize the table with the data from the API
    fetchManagers().then(fetchSocieties);

    function logout() {
      localStorage.removeItem('loggedId');
      window.location.href = 'a-admin-login.html';
    }

    const loggedId = localStorage.getItem('loggedId');
    if (loggedId) {
      document.getElementById('logoutBtn').classList.remove('hidden');
    }
  </script>
</body>

</html>
