<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Managers Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      position: relative;
    }
    .header a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Managers Data</h1>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Sales</td>
        <td>john.doe@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Marketing</td>
        <td>jane.smith@example.com</td>
      </tr>
      <tr>
        <td>Mike Johnson</td>
        <td>Development</td>
        <td>mike.johnson@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
