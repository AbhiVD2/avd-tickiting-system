<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
      color: white;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: #fcf9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      margin-top: 60px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .home-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 105px;
      height: 35px;
    }

    .home-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="signup.html">Signup</a>
    <a href="login.html">User Login</a>
  </div>
  <div class="container">
    <button class="home-button" onclick="window.location.href='login.html'">Home</button>
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" name="adminUsername" placeholder="Username" required><br>
      <input type="password" id="adminPassword" name="adminPassword" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    const adminCredentials = {
      "Admin1": "Admin@1",
      "Admin2": "2",
      "Admin3": "Admin@3",
      "Admin4": "Admin@4"
    };

    document.getElementById('adminLoginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const adminUsername = document.getElementById('adminUsername').value;
      const adminPassword = document.getElementById('adminPassword').value;

      if (adminCredentials[adminUsername] === adminPassword) {
      
        localStorage.setItem("loggedId", adminUsername); // Corrected key

        if (localStorage.getItem('loggedId')) {
        window.location.href = 'admin-dashboard.html';
        }
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>

</html>
