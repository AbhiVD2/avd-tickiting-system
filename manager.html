<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Data</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.5s;
      padding: 20px;
    }

    table th, table td {
      text-align: center;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <div class="sidebar">
    <a href="a-admin-dashboard.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="society.html"><i class="fas fa-building"></i>Society</a>
    <a href="manager.html"><i class="fas fa-user-tie"></i>Managers</a>
    <a href="m-user-data.html"><i class="fas fa-users"></i>Society Staff</a>
    <a href="ticket-dashboard.html"><i class="fas fa-ticket-alt"></i>Ticket Dashboard</a>
    <a href="administration.html"><i class="fas fa-cogs"></i>Administration</a>
    <a href="finance.html"><i class="fas fa-money-check-alt"></i>Finance</a>
    <a href="services.html"><i class="fas fa-briefcase"></i>Services</a>
    <a href="a-admin-login.html" onclick="logout()" id="logoutBtn" class="hidden"><i class="fas fa-sign-out-alt"></i>Logout</a>
  </div>

  <div class="main-content">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl text-gray-800">Manager Details</h2>
      <button onclick="addManager()" class="bg-green-600 text-white py-2 px-4 rounded">Add New Manager</button>
    </div>
    <div class="overflow-x-auto overflow-y-auto max-h-96">
      <table class="w-full border-collapse">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-2 border">Full Name</th>
            <th class="p-2 border">Mobile No</th>
            <th class="p-2 border">Username</th>
            <th class="p-2 border">Password</th>
            <th class="p-2 border">Edit</th>
            <th class="p-2 border">Delete</th>
          </tr>
        </thead>
        <tbody id="managerData">
          <!-- Manager data will be populated here -->
        </tbody>
      </table>
    </div>

    <h2 class="text-2xl text-gray-800 mb-4">Deleted Managers</h2>
    <div class="overflow-x-auto overflow-y-auto max-h-96">
      <table class="w-full border-collapse">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-2 border">Full Name</th>
            <th class="p-2 border">Mobile No</th>
            <th class="p-2 border">Username</th>
            <th class="p-2 border">Password</th>
            <th class="p-2 border">Restore</th>
            <th class="p-2 border">Delete</th>
          </tr>
        </thead>
        <tbody id="deletedManagerData">
          <!-- Deleted manager data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchManagers() {
      const response = await fetch('http://127.0.0.1:5000/api/managers');
      const managers = await response.json();
      const managerDataTable = document.getElementById('managerData');

      managers.forEach((manager, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border"><input type="text" value="${manager.fullName}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${manager.mobileNo}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${manager.createUsername}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><input type="text" value="${manager.createPassword}" disabled class="w-full text-center"></td>
          <td class="p-2 border"><button class="bg-blue-500 text-white py-1 px-2 rounded" onclick="editManager('${manager._id}', this)">Edit</button></td>
          <td class="p-2 border"><button class="bg-red-500 text-white py-1 px-2 rounded" onclick="deleteManager('${manager._id}')">Delete</button></td>
        `;
        managerDataTable.appendChild(row);
      });
    }

    async function fetchDeletedManagers() {
      const response = await fetch('http://127.0.0.1:5000/api/deleted_managers');
      const deletedManagers = await response.json();
      const deletedManagerDataTable = document.getElementById('deletedManagerData');

      deletedManagers.forEach((manager, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2 border">${manager.fullName}</td>
          <td class="p-2 border">${manager.mobileNo}</td>
          <td class="p-2 border">${manager.createUsername}</td>
          <td class="p-2 border">${manager.createPassword}</td>
          <td class="p-2 border"><button class="bg-green-500 text-white py-1 px-2 rounded" onclick="restoreManager('${manager._id}')">Restore</button></td>
          <td class="p-2 border"><button class="bg-red-500 text-white py-1 px-2 rounded" onclick="permanentlyDeleteManager('${manager._id}')">Delete</button></td>
        `;
        deletedManagerDataTable.appendChild(row);
      });
    }

    async function editManager(managerId, button) {
      const row = button.parentElement.parentElement;
      const inputs = row.querySelectorAll('input');
      const isEditing = button.textContent === 'Edit';

      inputs.forEach(input => input.disabled = !isEditing);
      button.textContent = isEditing ? 'Save' : 'Edit';

      if (!isEditing) {
        const updatedManager = {
          fullName: inputs[0].value,
          mobileNo: inputs[1].value,
          createUsername: inputs[2].value,
          createPassword: inputs[3].value,
        };

        const response = await fetch(`http://127.0.0.1:5000/api/managers/${managerId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedManager)
        });

        if (response.ok) {
          alert('Manager data updated successfully!');
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      }
    }

    async function deleteManager(managerId) {
      if (confirm('Are you sure you want to delete this manager?')) {
        await fetch(`http://127.0.0.1:5000/api/managers/${managerId}`, {
          method: 'DELETE'
        });

        alert('Manager deleted successfully!');
        location.reload();
      }
    }

    async function restoreManager(managerId) {
      await fetch(`http://127.0.0.1:5000/api/deleted_managers/${managerId}/restore`, {
        method: 'PUT'
      });

      location.reload();
    }

    async function permanentlyDeleteManager(managerId) {
      if (confirm('Are you sure you want to permanently delete this manager?')) {
        await fetch(`http://127.0.0.1:5000/api/managers/permanent_delete/${managerId}`, {
          method: 'DELETE'
        });

        location.reload();
      }
    }

    // Function to add a new manager
    function addManager() {
      const newManager = { fullName: "", mobileNo: "", createUsername: "", createPassword: "" };

      fetch('http://127.0.0.1:5000/api/managers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newManager)
      })
        .then(response => response.json())
        .then(data => {
          newManager._id = data.id;  // Add the returned id to the new manager
          location.reload(); // Refresh the table with the new manager
        })
        .catch(error => console.error('Error adding manager:', error));
    }

    // Fetch and display data when the page loads
    fetchManagers();
    fetchDeletedManagers();

    function logout() {
      localStorage.removeItem('loggedId');
      window.location.href = 'a-admin-login.html';
    }

    const loggedId = localStorage.getItem('loggedId');
    if (loggedId) {
      document.getElementById('logoutBtn').classList.remove('hidden');
    }
  </script>
</body>

</html>
